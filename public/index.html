<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Registration Form -->
    <div id="registerFormContainer">
        <form id="registerForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Login Form -->
    <div id="loginFormContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Logout Button -->
    <button id="logoutButton" style="display: none;">Logout</button>

    <!-- User Info and Main Content -->
    <div id="userInfo"></div>
    <button id="uncomfortableButton" style="display: none;">Felt Uncomfortable</button>
    <div id="rockStatus"></div>
    <div id="jadeValue"></div>

    <!-- History Section -->
    <div id="hitHistory">
        <h3>Hit History</h3>
        <div>Daily Hits: <span id="dailyHits">0</span></div>
        <div>Monthly Hits: <span id="monthlyHits">0</span></div>
        <div>Total Hits: <span id="totalHits">0</span></div>
    </div>

    <div id="jadeInfo">
        <h3>Your Jades</h3>
        <ul id="jadeList">
            <!-- Jade items will be listed here -->
        </ul>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
